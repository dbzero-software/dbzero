name: Build and Run C++ Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      python-version:
        description: 'Python version to use'
        required: false
        type: choice
        options:
          - '3.9'
          - '3.10'
          - '3.11'
          - '3.12'
          - '3.13'
        default: '3.12'

jobs:
  build-and-test-cpp:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        python-version: ${{ github.event_name == 'workflow_dispatch' && fromJSON(format('["{0}"]', inputs.python-version)) || fromJSON('["3.9", "3.10", "3.11", "3.12", "3.13"]') }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y meson ninja-build
          pip install meson ninja
      
      - name: Generate meson files
        run: |
          python3 scripts/generate_meson.py ./src/dbzero/ core
          python3 scripts/generate_meson_tests.py tests/
          python3 scripts/generate_meson_dbzero.py dbzero/
      
      - name: Configure build with tests enabled
        run: |
          meson setup --buildtype=release -Dbuild_tests=true build/debug
      
      - name: Build project
        run: |
          cd build/release
          ninja
      
      - name: Run C++ tests
        run: |
          cd build/release
          meson test --verbose --print-errorlogs
